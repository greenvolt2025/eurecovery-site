name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Увімкнути pnpm 8.10.0 через Corepack (без setup-node кешів і перевірок lock-файлів npm/yarn)
      - name: Setup Node & PNPM (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@8.10.0 --activate
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build    # якщо вихід не в "dist", заміни нижче всі "dist" на свою папку

      - name: Prepare deployment (CNAME, 404, nojekyll)
        run: |
          mkdir -p dist
          cp dist/index.html dist/404.html || true
          echo "eurecovery.eu" > dist/CNAME
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
          